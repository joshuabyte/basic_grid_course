<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
       <section class="hero">
        <div class="info">
            <h1>Check the<br>best food</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Inventore adipisci nam minima?</p>
            <button>Book a table</button>
        </div>
        <img class="hero-img" src="./assets/images/hero.png" alt="pasta and vegetables">
       </section>

       <section class="main-dishes-container">
        <h2>Our services</h2>
        <div class="dishes">
            <img class="dishes-item dishes-item__big" src="./assets/images/video.png" alt="a table with pasta dishes">
        
            <img class="dishes-item" src="./assets/images/dish1.png" alt="vegetables bowl">
    
            <img class="dishes-item" src="./assets/images/dish2.png" alt="boiled egg with avocado">
    
            <img class="dishes-item" src="./assets/images/dish3.png" alt="mashed potatoes and vegetables">
    
            <img class="dishes-item" src="./assets/images/dish4.png" alt="poached egg on a toast">
        </div>
       </section>

       <section class="menu">
        <h2>Home menu</h2>
        <div class="menu-grid">
            <div class="menu-grid-item">
                <img src="./assets/images/plate1.png" alt="pasta and vegetables">
            </div>
            <div class="menu-grid-item">
                <img src="./assets/images/plate2.png" alt="pasta and vegetables">
            </div>
            <div class="menu-grid-item">
                <img src="./assets/images/plate3.png" alt="pasta and vegetables">
            </div>
            <div class="menu-grid-item">
                <img src="./assets/images/plate4.png" alt="pasta and vegetables">
            </div>
            <div class="menu-grid-item">
                <img src="./assets/images/plate5.png" alt="pasta and vegetables">
            </div>
        </div>
       </section>
    </main>
</body>
</html>
